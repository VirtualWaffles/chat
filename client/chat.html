<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
  </head>

  <body class="container border rounded h-100">
    <div class="row h-100">
      
      <div class="col-9 border-right">
        <div class="row h-90 pl-3">
          <ul class="list-group list-group-flush mh-100 w-100" id="messages">
            <!--This was a dumb idea but it works. Please dont touch-->
            <li id="hide" class="list-group-item h-100"></li>
          </ul>
        </div>

        <div class="row h-10 pl-3">
          <form action="" style="width: 100%;">
            <input class="h-50 pl-2" id="m" autocomplete="off" placeholder="Type your message" style="width: 100%;">
          </form>
        </div>
      </div>

      <div class="col-3 bg-s">
        <div class="row h-100">
          <ul id="users" class="list-group mh-100 w-100">
            <li class="list-group-item text-center">
              <label id="users-label">Online Users</label>
            </li>        
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="chat.js"></script>
  </body>
</html>
