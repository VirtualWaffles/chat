<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,600i&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="chat.css">
  </head>

  <body class="container h-100">
    <div id="main" class="row h-100 pl-3">
      
      <!-- Chat log -->
      <div class="col-9">
        <div class="row h-90">
          <ul class="list-group list-group-flush mh-100 w-100" id="messages">
            <!--A janky way to scroll bottom up-->
            <li id="hide" class="list-group-item h-100"></li>
          </ul>
        </div>

        <!-- Message box -->
        <div class="row h-10">
          <form action="" style="width: 100%;">
            <input class="h-100 pl-2" id="m" autocomplete="off" autofocus style="width: 100%;">
          </form>
        </div>
      </div>

      <!-- User list -->
      <div class="col-3">
        <div class="row h-100">
          <ul id="users" class="list-group mh-100 w-100">
            <li id="users-label" class="list-group-item text-center">
              <label>Online Users</label>
            </li>        
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="chat.js"></script>
  </body>
</html>
